<div class="bootstrap-wrapper">
    <div class="row">
          <div class="mb-3">
              <app-sliderbar></app-sliderbar> 
          </div> 
        <div class="">
          <div>    
            <h3>Add Form</h3>
            <mat-card>
            
              <div class="bootstrap-wrapper">
                
                <div class="row">
                  <div>
                    <mat-card-content>
                      <form (ngSubmit)="formDataSubmit()">
            
                        <!-- Name -->
                        <mat-form-field class="ml20 mr10" appearance="outline">
                          <mat-label>Name</mat-label>
                          <input required autofocus type="text" name="name"
                                 matInput placeholder="Enter Here" required [(ngModel)]="form.name"/>
                        </mat-form-field>
            
                        <!-- Plural -->
                        <mat-form-field class="ml20" appearance="outline">
                          <mat-label>Plural</mat-label>
                          <input required autofocus type="text" name="plural"
                                 matInput placeholder="Enter Here" required [(ngModel)]="form.plural"/>
                        </mat-form-field>
                        <div class="container text-center mt15">
                            <button style="float: right;" mat-raised-button color="primary">
                                Add
                            </button>
                        </div>  
                      </form>
                    </mat-card-content>
                  </div>
                </div>
              </div>
            </mat-card>
            <br>
            </div>

            <!--Add Field For open Dialog to create-form-->
            <!-- *ngIf="boolen" -->
            <div *ngIf="boolen" class="mat-elevation-z8">
            <div class="container text-center mt15">
                <button (click)="openDialog()" style="float: right;" mat-raised-button color="primary">
                    Add Field
                </button>
            </div>

            <br>

                <h3>Details Fields</h3>
                <!--Open Table For create Form with pagination-->
                
                <table mat-table [dataSource]="dataSource">
                  <ng-container matColumnDef="fid">
                    <th mat-header-cell *matHeaderCellDef>Fid</th>
                    <td mat-cell *matCellDef="let element"> {{element.fid}} </td>
                    </ng-container>
                    <!-- Label Column -->
                    <ng-container matColumnDef="label">
                    <th mat-header-cell *matHeaderCellDef>Label</th>
                    <td mat-cell *matCellDef="let element"> {{element.label}} </td>
                    </ng-container>

                    <!-- Type Column -->
                    <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Type</th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                    </ng-container>

                    <!-- Compulsory Column -->
                    <ng-container matColumnDef="compulsory">
                    <th mat-header-cell *matHeaderCellDef> Compulsory</th>
                    <td mat-cell *matCellDef="let element"> {{element.compulsory}} </td>
                    </ng-container>


                    <!--    Action Column-->
                    <ng-container matColumnDef="Actions">
                    <th class="text-center" mat-header-cell *matHeaderCellDef> Actions</th>
                    <td mat-cell *matCellDef="let element" style="text-align: end">

                        <!--        Menu For Actions Button-->
                        <button class="actionLast" mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon color="primary">more_horiz</mat-icon>
                        </button>

                        <mat-menu class="mat-menu-panel-1" #menu="matMenu">

                        <button mat-menu-item>
                            <mat-icon>update</mat-icon>
                            <span>Update</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>delete_outline</mat-icon>
                            <span>Delete</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>visibility</mat-icon>
                            <span>View</span>
                        </button>
                        </mat-menu>

                    </td>

                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #EDEDEA;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                showFirstLastButtons
                                aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
        </div>
    </div>
</div>
